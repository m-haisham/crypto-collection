{% extends 'base/base.html' %}

{% block body %}
    {% include 'base/header.html' %}

    <div class="main-wrapper">
        <article class="blog-post px-3 py-5 p-md-5">
            {% block article %}{% endblock %}

            <nav class="blog-nav nav nav-justified my-5">
                {% if previous is not None %}
                    <a class="nav-link-prev nav-item nav-link rounded-left" href="{% url 'blog:posts' date=previous.published name=previous.link %}">
                        Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i>
                    </a>
                {% endif %}
                {% if next is not None %}
                    <a class="nav-link-next nav-item nav-link rounded-right" href="{% url 'blog:posts' date=next.published name=next.link %}">
                        Next<i class="arrow-next fas fa-long-arrow-alt-right"></i>
                    </a>
                {% endif %}
            </nav>
        </article>
    </div>

    {% include 'base/footer.html' %}
{% endblock %}
