<hr>
<div>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <img src="{{ card_thumbnail }}" alt="Credit Card" class="img-fluid rounded mx-auto">
        <span class="small text-muted">{{ card_type }}</span>
    </div>
    <div class="w-100 d-flex justify-content-center align-items-center gap-1">
        <span class="h5 m-0">{{ card_number }}</span>
        <button type="button" class="btn btn-link" onclick="navigator.clipboard.writeText('{{ card_number }}')">
            <i class="bx bx-copy"></i>
        </button>
    </div>
</div>
