<hr>
<div class="alert alert-{{ is_cracked|yesno:'success py-0,danger' }}">
    {% if is_cracked %}
        <div class="d-flex justify-content-between align-items-center">
            <span class="font-weight-bold">{{ keyword }}</span>
            <button type="button" class="btn btn-sm" onclick="navigator.clipboard.writeText('{{ keyword }}')">
                <i class="fas fa-copy"></i>
            </button>
        </div>
    {% else %}
        Not Found
    {% endif %}
</div>
<ul class="list-group">
    <li class="list-group-item border-0">
        <i class="fa fa-clock me-3"></i>{{ time_taken }}
    </li>
    <li class="list-group-item border-0">
        <i class="fa fa-layer-group me-3"></i>{{ processed_count }} words
    </li>
</ul>
